<p>attribute-directive works!</p>

<button class="btn btn-primary" [routerLink]="['/structural-directive']">Go to structural-directive</button>
<div style="width:50%; height:200px; border:1px solid black;margin-top: 10px;" [ngClass]="div1Color"  >
   <h2>Attribute directive (ngClass)</h2>

</div>

<div class="mt-4" >
    <button class="btn btn-danger" (click)="changeToRed()">
        red
   </button>
   
   <button class="btn btn-primary" (click)="changeToBlue()">
       blue
   </button>
</div>


<div style="width:50%; height:200px; border:1px solid black;margin-top: 30px;" [ngClass]="div2Color ?'bg-danger text-white':'bg-secondary text-primary' "  >
    <h2>Attribute directive (ngClass)</h2>
 
 </div>
 
 <div class="mt-4" >
     <button class="btn btn-secondary" (click)="toggleDiv2State()">
         toogle
    </button>
 </div>



 <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Sr.No.</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>gender</th>
        <th>totalMarks</th>
        <th>status</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usertable , let sr = index">
        <td>{{sr + 1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.gender}}</td>
        <td>

            {{user.totalMarks}}
            <div class="progress">
                <div class="progress-bar" [ngStyle]="{'width':user.totalMarks+'%'}"></div>
            </div>

        </td>
        <td [ngStyle]="{'background-color': user.isActive ? 'green' :'red' }">
          {{user.isActive ? 'Active' :'De-Active'}}

        </td>
      </tr>
       
    </tbody>
  </table>


  <div [ngStyle]="customStyle">
      Custom styling
  </div>
