
<div class="container mt-4">
    <h1>Form template validation</h1>

    <form class="row g-3 mt-4" #form="ngForm">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" #fname="ngModel"  name="firstName" [(ngModel)]="formData.firstName" required minlength="3">
          <div class="text-danger">
             @if ( fname.touched &&  fname.errors?.['required']) {

                 <span>This is required.</span>
             } @else if (fname.touched && fname.errors?.['minlength']) {
                <span>min 3 char required.</span>
             }
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" name="lastName" [(ngModel)]="formData.lastName" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
            <input type="text" class="form-control" id="validationDefaultUsername" name="userName" [(ngModel)]="formData.userName"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" name="city" [(ngModel)]="formData.city" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label" >State</label>
          <select class="form-select" id="validationDefault04" name="state" [(ngModel)]="formData.state" required>
            <option selected disabled value="">Choose...</option>
            <option>delhi</option>
            <option>jaipur</option>
            <option>mumbai</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" name="zip" [(ngModel)]="formData.zip" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" name="isAcceptTerms" [(ngModel)]="formData.isAcceptTerms" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 ">
            <button class="btn btn-danger"   (click)="onReset()">Reset form</button>
          <button class="btn btn-primary" [disabled]="form.invalid"  (click)="onSubmit()">Submit form</button>
        </div>
      </form>


      <div>
           {{formValue | json}}
      </div>
</div>
