<h2>Structural Directive</h2>

<p>*ngIf</p>

<div class="row ">
   
    
            <div class="col-3 ">
                <div class="bg-primary">
                    <h2 *ngIf="isDiv1Visible">Div-1 </h2> 
                </div> 
                <button class="btn btn-danger" (click)="hideDiv1()" >Hide</button>
                <button class="btn btn-success " (click)="showDiv1()">Show</button>
            </div>
            <div class=" col-3 ">
                <div class="bg-primary">
                    <h2 *ngIf="isDiv2Visible">Div-2 </h2> 
                </div> 
                <button class="btn btn-danger" (click)="div2toggle()" >toggle</button>
            </div>
             <div class="col-3 bg-info">
                Div - 3 
                <ul>
                    <li *ngFor="let city of cityArray">{{city}}</li>
                </ul>
            </div>
            <div class="col-3 bg-warning">
                Div - 4 
            </div>

            
            
        </div>
        
        <button class="btn btn-primary" (click)="navigateToAdd()">
              Go back to attribute-directive
        </button>
